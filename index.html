<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Two Columns Form</title>
</head>
<body>
    <div class="content">
        <form>
            <div class="username">
                <label class="user">Username</label>
                <input type="text" class="all" value="Type Your Name in English Only">
            </div>
            <div class="phone">
                <label>Phone</label>
                <input class="phone all" type="text">
            </div>
            <div class="password">
                <label class="bassword">Password</label>
                <input class="all" type="text" value="Type a Compiex Password">
            </div>
            <div class="text">
                <label class="text">Brift</label>
                <textarea name="Brift" class="all" cols="25" rows="9"></textarea>
            </div>
            <div class="email">
                <label class="email">Email</label>
                <input type="email" class="all" value="Type a Valid Email">
            </div>
            <div class="">
                <input class="supmit" type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
